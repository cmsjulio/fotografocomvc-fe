<div class="card-holder">

  <div class="profile-pic">
    <figure>
      <img [src]='thumb' alt="..." style="width:100%;
      aspect-ratio: 1 / 1; color: black; overflow: hidden;">
    </figure>
  </div>
  <div class="profile-info">
    <div class="profile-divider">
      <hr>
    </div>
    <div class="profile-bio">
      {{image.description}}
    </div>
  </div>
</div>
