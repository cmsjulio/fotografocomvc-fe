<!-- Trigger/Open The Modal -->
<div (click)="switchModal()">
  <ng-content select="[activator]"></ng-content>
</div>

<!-- The Modal -->
<div *ngIf="showModal" id="myModal" class="modal flex align-items-center">
  <!-- Modal content -->
  <div class=" modal-content">
    <div class="modal-header">
      <h2>{{header}}</h2>
      <span class="close" (click)="switchModal();">&times;</span>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
    <!-- <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div> -->
  </div>
</div>
