<div class="col-md-12">
  <div class="holder">
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label class="inline-block" for="username">Nome:</label>
        <div class="inline-block m-2 invalid-form" *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors['required']">*necessário nome</div>
        </div>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
      </div>
      <div class="form-group">
        <label class="inline-block" for="email">Email:</label>
        <div class="inline-block m-2 invalid-form" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors['required']">*necessário email</div>
          <div *ngIf="email.errors['email']">
            *necessário email válido
          </div>
        </div>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
      </div>
      <div class="form-group">
        <label class="inline-block" for="password">Senha</label>
        <div class="inline-block m-2 invalid-form" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">*necessário senha</div>
          <div *ngIf="password.errors['minlength']">
            *senha deve ter ao menos 6 caracteres
          </div>
        </div>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
      </div>

      <div class="form-group p-2">
        <div class="flex" style="justify-content: space-around">
          <div (click)="setToPhotographer()" [ngStyle]="{'border-color':accountType==='PHOTOGRAPHER' ? 'white' : '#2C0A34' }" class="profile-options" style="justify-content:flex-start" >SOU FOTÓGRAFO</div>
          <div (click)="setToCliente()" [ngStyle]="{'border-color':accountType==='CUSTOMER' ? 'white' : '#2C0A34' }" class="profile-options" style="justify-content:flex-start">SOU CLIENTE</div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">CADASTRAR</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Erro ao cadastrar<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Sucesso ao cadastrar
    </div>
  </div>
</div>
