<div class="col-md-12">
  <div class="holder">
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
    <div class="form-group">
      <label class="inline-block" for="email">Email:</label>
      <div class="inline-block m-2 invalid-form" *ngIf="email.errors && f.submitted">
        <div *ngIf="email.errors['required']">*necess치rio email</div>
        <div *ngIf="email.errors['email']">
          *necess치rio email v치lido
        </div>
      </div>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="form.email"
        required
        email
        #email="ngModel"
      />
    </div>
      <div class="form-group">
        <label class="inline-block" for="password">Senha:</label>
        <div
        class="inline-block m-2 invalid-form"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors['required']">*necess치rio senha</div>
          <div *ngIf="password.errors['minlength']">
            *senha deve ter ao menos 6 caracteres
          </div>
        </div>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />

      </div>
      <div class="form-group pt-2">
        <button class="btn btn-primary btn-block">
          LOGAR
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
